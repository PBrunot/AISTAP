### Pausa Python 2/3

Facciamo la formula delle resistenze in parallelo

```python [1-2|3-4]
def parallelo(r1, r2):
    return 1/(1/r1 + 1/r2)

print(parallelo(100, 200))
```

Verifica sperimentale con R=100 Ω, R=200 Ω, multimetro

Note:
- Risultato atteso 66.66 Ω
